<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item, key, index) in userInfo">
            {{key}}----{{item}}----{{index}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                userInfo:{
                    name: "Dell",
                    age: 28,
                    gender: "male",
                    salary: 5000
                }
            }
        })
    </script>
    
</body>
</html>
